<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reading Dictionary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFD1DC;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 90%;
            background-color: #FFF0F5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1, h2 {
            font-family: 'Cabin Sketch', normal;
            color: #FF69B4;
        }
        .btn {
            display: inline-block;
            background-color: #FF69B4;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 5px;
        }
        .btn:hover {
            background-color: #FF1493;
        }
        .flash {
            padding: 10px;
            margin: 10px 0;
            background-color: #FFB6C1;
            border-radius: 5px;
        }
        nav {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        .word-list {
            text-align: left;
            margin-top: 20px;
        }
        .word-list h3 {
            text-align: center;
        }
        .word-list ul {
            list-style-type: none;
            padding: 0;
        }
        .word-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Reading Dictionary</h1>
        <nav>
            <a href="{{ url_for('index') }}" class="btn">Home</a>
            {% if 'user_id' in session %}
                <a href="{{ url_for('dictionary') }}" class="btn">Dictionary</a>
                <a href="{{ url_for('logout') }}" class="btn">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn">Login</a>
                <a href="{{ url_for('register') }}" class="btn">Register</a>
            {% endif %}
        </nav>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
